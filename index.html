<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING CHEATS - SENSI GEN</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { width: 320px; background: #0a0a0a; border: 2px solid #ffcc00; border-radius: 20px; padding: 20px; text-align: center; box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); }
        h2 { color: #ffcc00; letter-spacing: 2px; margin-bottom: 5px; }
        .sensi-list { text-align: left; margin: 20px 0; background: #111; padding: 15px; border-radius: 10px; }
        .row { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px solid #222; font-size: 14px; }
        .val { color: #ffcc00; font-weight: bold; }
        button { width: 100%; padding: 15px; background: #ffcc00; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="box">
        <h2>KING SENSI</h2>
        <p style="font-size: 10px; color: #666;">@eoo_gomes3</p>
        <div class="sensi-list">
            <div class="row">Geral: <span class="val" id="g">--</span></div>
            <div class="row">Red Dot: <span class="val" id="r">--</span></div>
            <div class="row">Mira 2x: <span class="val" id="m2">--</span></div>
            <div class="row">Mira 4x: <span class="val" id="m4">--</span></div>
            <div class="row">Bot√£o: <span class="val" id="b">--</span></div>
        </div>
        <button onclick="gerar()">GERAR SENSI VIP</button>
    </div>
    <script>
        function gerar() {
            document.getElementById('g').innerText = Math.floor(Math.random() * (200 - 170) + 170);
            document.getElementById('r').innerText = Math.floor(Math.random() * (100 - 90) + 90);
            document.getElementById('m2').innerText = Math.floor(Math.random() * (130 - 110) + 110);
            document.getElementById('m4').innerText = Math.floor(Math.random() * (160 - 130) + 130);
            document.getElementById('b').innerText = Math.floor(Math.random() * (60 - 40) + 40) + "%";
        }
    </script>
</body>
</html>
