<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING CHEATS - ACESSO RESTRITO</title>
    <style>
        :root { --gold: #ffcc00; --dark: #0a0a0a; }
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .box { width: 330px; background: var(--dark); border: 2px solid var(--gold); border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 0 30px rgba(255, 204, 0, 0.2); }
        
        /* Telas */
        #login-screen { display: block; }
        #sensi-screen { display: none; }

        input, button { width: 100%; padding: 15px; margin-top: 15px; border-radius: 10px; border: none; font-weight: bold; font-size: 14px; outline: none; }
        input { background: #111; color: #fff; border: 1px solid #333; text-align: center; }
        button { background: var(--gold); color: #000; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        button:active { transform: scale(0.95); }

        .res-list { text-align: left; background: #000; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #222; }
        .line { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #111; font-size: 13px; }
        .val { color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="box" id="login-screen">
        <h2 style="color:var(--gold); margin:0;">KING CHEATS</h2>
        <p style="font-size: 11px; color: #666;">INSIRA SUA KEY DE ACESSO</p>
        
        <input type="text" id="key-input" placeholder="KING-XXXX-XXXX">
        <button onclick="verificarKey()">ENTRAR NO PAINEL</button>
        
        <p style="font-size: 9px; color: #444; margin-top: 20px;">Suporte: @eoo_gomes3</p>
    </div>

    <div class="box" id="sensi-screen">
        <h2 style="color:var(--gold); margin:0;">KING SENSI üéØ</h2>
        <div class="res-list">
            <div class="line">GERAL (0-200): <span class="val" id="g">--</span></div>
            <div class="line">RED DOT: <span class="val" id="r">--</span></div>
            <div class="line">MIRA 2X: <span class="val" id="m2">--</span></div>
            <div class="line">MIRA 4X: <span class="val" id="m4">--</span></div>
            <div class="line">AWM / BOT√ÉO: <span class="val" id="extra">--</span></div>
        </div>
        <button onclick="gerarSensi()">GERAR CONFIG CAPA</button>
        <p style="font-size: 9px; color: var(--gold); margin-top: 15px;">ACESSO VIP ATIVO ‚úÖ</p>
    </div>

    <script>
        function verificarKey() {
            const key = document.getElementById('key-input').value.toUpperCase();
            
            // Valida√ß√£o: Aceita qualquer key que comece com "KING-" (Keys Infinitas)
            if (key.startsWith("KING-") && key.length > 10) {
                document.getElementById('login-screen').style.display = "none";
                document.getElementById('sensi-screen').style.display = "block";
            } else {
                alert("KEY INV√ÅLIDA OU EXPIRADA!");
            }
        }

        function gerarSensi() {
            // Baseado na sua imagem (escala 0-200) com foco em valores altos para dar capa
            document.getElementById('g').innerText = Math.floor(Math.random() * (200 - 175) + 175);
            document.getElementById('r').innerText = Math.floor(Math.random() * (110 - 90) + 90);
            document.getElementById('m2').innerText = Math.floor(Math.random() * (140 - 105) + 105);
            document.getElementById('m4').innerText = Math.floor(Math.random() * (160 - 130) + 130);
            document.getElementById('extra').innerText = Math.floor(Math.random() * (170 - 155) + 155);
        }
    </script>

</body>
</html>
